  "/users":
    post:
      tags:
        - auth
      consumes:
        - application/json
      description: "Create a new user account"
      parameters:
        - in: body
          name: user
          schema:
            type: object
            required:
              - email
              - name
              - password
              - organisation
            properties:
              email:
                type: string
              name:
                type: string
              password:
                type: string
              organisation:
                type: string
      produces:
        - application/json
      responses:
        201:
          description: "Success"
        400:
          description: "Bad request"
        500:
          description: "Internal Server Error"

    get:
      tags:
        - users
      consumes:
        - application/json
      parameters:
        - in: header
          name: Authorization
          required: true
          description: "Bearer [token]"
        - in: query
          name: keywords
          type: string
          description: Enter keywords if searching
        - in: query
          name: page
          type: integer
          description: Page number
        - in: query
          name: per_page
          type: integer
          description: Number of items per page
        - in: query
          name: verified
          type: boolean
          description: Either True or False.
        - in: query
          name: is_beta
          type: boolean
          description: Either True or False.e

      produces:
        - application/json
      responses:
        200:
          description: "Success"
        400:
          description: "Bad request"
        500:
          description: "Internal Server Error"

