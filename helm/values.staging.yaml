replicaCount: 2

image:
  repository: gcr.io/crane-cloud-274413/cranecloud-backend
  pullPolicy: Always
  tag: ${{ DOCKER_IMAGE_TAG }}

imagePullSecrets: []

nameOverride: "cranecloud-backend"
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
